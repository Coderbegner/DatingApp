<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating App</a>
 

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
      
    </ul>
    <div *ngIf="loggedIn()" class="dropdown">
      <a class=" dropdown-toggle text-light">Welcome User</a>
    <div class="dropdown-menu">
      
      
        <a class="dropdown-item" href="#">Edit Profile</a>
       <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Sign Out</a>
      </div>
    </div>
    <div *ngIf="model">
    <form *ngIf="!loggedIn()" #loginform="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="Login()">
      <input class="form-control mr-sm-2"  type="text" name="username" 
       placeholder="UserName"  [(ngModel)]="model.username" >
      <input    class="form-control mr-sm-2"  type="password" name="password" 
       placeholder="Password" required [(ngModel)]="model.password"  >
      <button  [disabled]=!loginform.valid class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
  </div>
</nav>
